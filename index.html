<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>

    <script src='app.js' defer></script>
    <div id='bigContainer'>

            <div class='flexbox-item'><img src='images/dalimHd.jpg' id='lastClone'></div>
